<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite do Evento</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Convite para Nosso Evento Especial</h1>
    <p>Estamos ansiosos para comemorar com você!</p>
  </header>

  <section id="informacoes">
    <h2>Informações do Evento</h2>
    <p><strong>Data:</strong> 15 de janeiro de 2025</p>
    <p><strong>Hora:</strong> 18:30</p>
    <p><strong>Local:</strong> Salão XYZ, Rua das Flores, 123, São Paulo - SP</p>
  </section>

  <section id="rsvp">
    <h2>Confirme sua Presença</h2>
    <form id="rsvpForm">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="presenca">Você irá?</label>
      <select id="presenca" name="presenca" required>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
  </section>

  <section id="presentes">
    <h2>Lista de Presentes</h2>
    <ul>
      <li><a href="https://exemplo.com/item1" target="_blank">Item 1</a></li>
      <li><a href="https://exemplo.com/item2" target="_blank">Item 2</a></li>
      <li><a href="https://exemplo.com/item3" target="_blank">Item 3</a></li>
    </ul>
  </section>

  <script src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</body>
</html>
