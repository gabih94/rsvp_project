<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite do Evento</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Convite para Nosso Evento Especial</h1>
    <p>Estamos ansiosos para comemorar com você!</p>
  </header>

  <section id="informacoes">
    <h2>Informações do Evento</h2>
    <p><strong>Data:</strong> 15 de janeiro de 2025</p>
    <p><strong>Hora:</strong> 18:30</p>
    <p><strong>Local:</strong> Salão XYZ, Rua das Flores, 123, São Paulo - SP</p>

    <!-- Google Maps Embed -->
    <div id="map">
      <iframe
        src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Salão+XYZ,+Rua+das+Flores,+123,+São+Paulo+SP"
        width="600" height="450" frameborder="0" style="border:0" allowfullscreen>
      </iframe>
    </div>
  </section>

  <section id="rsvp">
    <h2>Confirme sua Presença</h2>
    <form id="rsvpForm">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="presenca">Você irá?</label>
      <select id="presenca" name="presenca" required>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <!-- Campo de acompanhantes -->
      <div id="acompanhantes">
        <label for="acompanhante1">Nome do Acompanhante 1:</label>
        <input type="text" id="acompanhante1" name="acompanhante[]">
      </div>

      <button type="button" id="adicionarAcompanhante">Adicionar Acompanhante</button>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
  </section>

  <section id="presentes">
    <h2>Lista de Presentes</h2>
    <button onclick="window.open('https://www.camicado.com.br', '_blank')">Acesse a Lista de Presentes</button>
  </section>

  <!-- Link para o arquivo de script JS -->
  <script type="module" src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</body>
</html>
